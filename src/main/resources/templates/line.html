<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head">
    <title id="title">Linia nr 33</title>
    </head>
    <body>
    <nav th:replace="fragments/navbar :: navbar-line"></nav>
    <div class="page-content" style="padding: 20px; margin: 30px; margin-top: 120px">
            <div class="line-numbers" style="display:flex; justify-content: space-between; padding: 30px">
                <a th:each="dl : ${distinct_lines}" th:href="@{/line} + '?linia=' + ${dl}" style="width: 64px; height: 62.5px;" role="button"
                   th:class="${dl} == ${line} ? '' : 'outline'" class="outline" th:text="${dl}">0</a>
            </div>
            <hr style="width: 95%; margin-left: auto; margin-right: auto;">
            <div class="two-columns" style="display: flex; padding: 10px;justify-content: space-between;">
                <div class="tram-stops">
                    <div class="direction-header" style="display: flex;align-content:center; padding: 10px">
                        <div class="direction-header-text" style="display: flex; padding: 10px">
                            <span style="font-size: 24pt; color: white" th:text="${first_stop} + ' → ' + ${last_stop}">
                                <b>Anielewicza → Nowolipki</b></span>
                        </div>
                        <div class="direction-header-button" style="padding: 10px; display: flex">
                            <a role="button"  style="display: block; margin: auto"
                               th:href="@{/line} + '?linia=' + ${line} + '&kierunek=' + ${change_forward}">
                            Odwróć
                            </a>
                        </div>
                    </div>
                    <div class="direction-table">
                    	<table>
                		<tr th:each = "stop : ${stops}">
                            <td th:text="${stop.getLeft()}">Przystanek 00</td>
                            <td th:text="${stop.getRight()} + ' min'">0 min</td>
                        </tr>
                    	</table>
                    </div>
                    
                </div>
                <div class="tram-schedule" style="padding: 10px">
                    <div class="schedule-header" style="display: flex;align-content:center; padding: 10px">
                            <span style="font-size: 24pt; color: white"><b>Rozkład jazdy</b></span>
                    </div>
                    <div class="schedule-table">
                    	<table>
                        <tr  th:each="departure : ${departures}" >
                            <td th:each="d: ${departure}" th:text="${d}">00</td>
                        </tr>
                    </table>
                    </div>
                    
                </div>
                <!--div class="tram-schedule" style="padding: 20px; float:right; width: 37.5%">
                    <span style="font-size: 24pt; color: white"><b>Rozkład jazdy</b></span>
                    
                </div-->
            </div>
        </div>
    </body>
</html>
