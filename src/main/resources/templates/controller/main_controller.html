<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head">
    <title id="title">Witaj [[${#httpServletRequest.remoteUser}]]</title>
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar-main"></nav>
    <div class="page-content" style="padding: 20px; margin: 30px; margin-top: 120px">
            <div class="admin-header" style="padding: 20px; padding-bottom: 60px">
                <span style="font-size: 26pt; color: white;"><b>Wystaw mandat</b></span>
            <hr style="width: 95%; margin-left: auto; margin-right: auto;">
            <form>
             <div style="display:flex; justify-content: start;">
                <div>
                     <label for="nr_pasazera">Numer pasażera</label>
              <input type="number" id="nr_pasazera" name="nr_pasazera" placeholder="Wpisz numer pasazera" required>
                </div>
                
              <div style="padding-left: 100px;">
                     <label for="kwota">Kwota</label>
              <input type="number" id="kwota" min="0.01" step="any" name="kwota" placeholder="0.00" required>
                </div>
             </div>
              


              <label for="powod">Powód mandatu</label>
              <input type="text" id="powod" name="powod" placeholder="Podaj powod" required>
            <label for="oplacone" style="padding-bottom: 10px">
            <input type="checkbox" id="oplacone" name="oplacone">
            Opłacono u kontrolera
            </label>
              <button type="submit">Wystaw</button>

            </form>
        </div>
        </div>
    <script type="text/javascript" th:src="@{/js/main_admin.js}"></script>
    </body>
</html>
