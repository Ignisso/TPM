<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!--link rel="stylesheet" type="text/css" href="debug.css"/-->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error Page</title>
</head>
<body>
<nav class="div-navbar" style="background-color: #141e26; padding: 15px">
    <ul>
        <img th:src="@{/img/logo.png}" alt="Logo" class="img-fluid" width="64px">
        <li><strong>Tramwajowe Przedsiębiorstwo Miejskie</strong></li>
    </ul>
    <ul>
        <li><a th:href="@{/index}"><u>Strona Główna</u></a></li>
        <li> | </li>
        <li><a th:href="@{/line}">Rozkłady jazdy</a></li>
        <li>  </li>
        <li><a sec:authorize="isAnonymous()" th:href="@{/login}" role="button">Zaloguj się</a></li>
        <li><a sec:authorize="isAuthenticated()" th:href="@{/main}" role="button">Witaj, <b>[[${#httpServletRequest.remoteUser}]]</b></a></li>
        <li><a sec:authorize="isAuthenticated()" th:href="@{/logout}" role="button">Wyloguj się</a></li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post" th:action="@{/index}">
                <div class="form-group">
                    <div><b><p style="font-size:30px">Error</p></b></div>
                    <div><p style="font-size:24px">403 - Forbidden page</p></div>
                </div>
                <button class="btn btn-primary" type="submit" value="Sign In">Back to home page</button>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
